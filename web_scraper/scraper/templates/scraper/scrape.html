<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results of Scraping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form method="post" action="{% url 'scraping' %}">
          {% csrf_token %}
          <div class="col-md-4">
            <input
              class="form-control"
              type="text"
              id="site"
              name="site"
              placeholder="Enter site address"
            />
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary mx-3" type="submit">Scrape</button>
          </div>
        </form>

        <div class="col-md-7">
          <a class="btn btn-warning" href="{% url 'delete' %}">Delete All</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <h1 class="text-center">Results of Scraping</h1>
          <table class="table table-striped">
            <thead class="table-info">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link_data in data %}
              <tr>
                <th scope="row">{{ link_data.id }}</th>
                <td>{{ link_data.name }}</td>
                <td>{{ link_data.address }}</td>
              </tr>

              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
